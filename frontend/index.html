<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">

      <!-- Row 1 -->
      <button class="btn function" onclick="clearAll()">AC</button>
      <button class="btn function" onclick="toggleSign()">±</button>
      <button class="btn function" onclick="percent()">%</button>
      <button class="btn operator" onclick="chooseOperator('/')">÷</button>

      <!-- Row 2 -->
      <button class="btn" onclick="appendNumber('7')">7</button>
      <button class="btn" onclick="appendNumber('8')">8</button>
      <button class="btn" onclick="appendNumber('9')">9</button>
      <button class="btn operator" onclick="chooseOperator('*')">×</button>

      <!-- Row 3 -->
      <button class="btn" onclick="appendNumber('4')">4</button>
      <button class="btn" onclick="appendNumber('5')">5</button>
      <button class="btn" onclick="appendNumber('6')">6</button>
      <button class="btn operator" onclick="chooseOperator('-')">−</button>

      <!-- Row 4 -->
      <button class="btn" onclick="appendNumber('1')">1</button>
      <button class="btn" onclick="appendNumber('2')">2</button>
      <button class="btn" onclick="appendNumber('3')">3</button>
      <button class="btn operator" onclick="chooseOperator('+')">+</button>

      <!-- Row 5 -->
      <button class="btn zero" onclick="appendNumber('0')">0</button>
      <button class="btn" onclick="appendDecimal()">.</button>
      <button class="btn operator" onclick="compute()">=</button>

      <!-- Extra functions -->
      <button class="btn function wide" onclick="squareRoot()">√</button>
      <button class="btn function wide" onclick="power()">x²</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
